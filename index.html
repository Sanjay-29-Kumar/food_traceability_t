<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROP FEASIBILITY AND CROP TRACING</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">CROP FEASIBILITY AND CROP TRACING</h1>
    <div class="container">
        <div class="form-section">
            <h2>Crop Details</h2>
            <div class="form-row">
                <label>பெயர்:</label>
                <span>~</span>
            </div>
            <div class="form-row">
                <label>அறிவியல் பெயர்:</label>
                <span>-</span>
            </div>
            <div class="form-row">
                <label>இனப் பெயர்:</label>
                <span>-</span>
            </div>
            <div class="form-row">
                <label>மரபணு குறியீடு:</label>
                <span>-</span>
            </div>
            <div class="form-row">
                <label>இனங்களின் வகை:</label>
                <span>-</span>
            </div>
            <div class="form-row">
                <label>பயிர் வகை:</label>
                <span>-</span>
            </div>
            <div class="form-row">
                <label>வளர்ச்சியின் இடம்:</label>
                <span>-</span>
            </div>
            <div class="form-row">
                <label>உரமாக்கல் பயன்படுத்தப்படும் நாட்கள்:</label>
                <span>-</span>
            </div>
            <div class="form-row">
                <label>பயிரிடப்படும் நாட்கள்:</label>
                <span>-</span>
            </div>
            <h3>சேமிப்பு:</h3>
            <div class="form-row">
                <label>உகந்த வெப்பநிலை:</label>
                <span>-</span>
            </div>
            <div class="form-row">
                <label>காலநிலை:</label>
                <span>-</span>
            </div>
            <div class="form-row">
                <label>பாதுகாக்கப்பட்டவை:</label>
                <span>-</span>
            </div>
            <div class="form-row">
                <label>பயன்படுத்தப்படும் இரசாயனங்கள்:</label>
                <span>-</span>
            </div>
        </div>
        <div class="image-section">
            <img src="https://via.placeholder.com/400x500.png?text=Sample+Picture" alt="Sample Picture">
        </div>
    </div>
</body>
</html>
